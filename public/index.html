<!DOCTYPE html>
<html ng-app="myModule">
<head>
    <meta charset="utf-8">
	<title>Markdown Previewer AngularJS</title>
	<!-- AngularJS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Markdown -->
	<script src="../bower_components/showdown/dist/showdown.min.js"></script>
	<script src="../bower_components/angular-markdown-filter/markdown.js"></script>
	<!-- Optional: -->
	<script src="../bower_components/angular-sanitize/angular-sanitize.min.js"></script>
	<!-- Script -->
	<script src="script.js"></script>
	<!-- Style -->
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body ng-controller="myController">
<div class="container">
	<div class="row">
		<div class="col-md-6">
			<h1><a href="https://en.wikipedia.org/wiki/Markdown" target="_blank">Markdown</a></h1>
			<textarea ng-model="snippet" cols="60" rows="35"></textarea>
		</div>
		<div class="col-md-6">
			<h1>Preview</h1>
			<div class="screen" ng-bind-html="snippet | markdown"></div>
		</div>
	</div>
</div>
</body>
</html>
